{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knitnet</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/74f2522d0b.js" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/74f2522d0b.js" crossorigin="anonymous"></script>
    <style>
        @media screen and (min-width: 722px) and (max-width: 768px) {
            #logo-bar{
                margin-left: 50px;
            }
        }
        @media screen and (max-width:465px) {
            #details{
                margin-top: 20px;
            }
        }
        @media screen and (max-width: 332px){
            #name{
                text-align: center;
            }
            #desc{
                text-align: center;
            }
        }
    </style>
</head>
<body class="py-1 bg-white" style="font-family: Quicksand; height: 100vh;">
    <div id="logo-bar" class="container row" style="align-items: center">
        <div class="col" style="z-index: 2; margin-right: -90px; margin-top: -6px; margin-bottom: -25px;">
            <img style="float: right" src="{% static '\media\logo\3.png' %}" width="250" height="250" alt="logo unavailable">
        </div>
        <div id="details" class="col mx-auto">
            <h4 id="name">Knitnet</h4>
            <h6 id="desc">A Society Management System</h6>
        </div>
    </div>
    <div style="height: fit-content; width: fit-content; margin-top: 5vh; border-radius: 20px;" class="container shadow-lg bg-white p-3 mb-5 rounded">
        <div class="container mx-auto gx-5 gy-5" style="width: fit-content;">
            <h2 class="row mx-auto" style="width:fit-content; margin-bottom: 5vh;">Login</h1> 
                <form method="POST" action="/login">
                    {% csrf_token %}
                    <input type="text" class="row my-3 px-3 py-1" id="email" name ="email" placeholder="email"/>
                    <input placeholder="password" name="password" id="password" class="row px-3 py-1" type="text" required/>
                    <button style="margin-left: 32.5%; margin-top: 1rem;" class="row btn border-white" type="submit"><i class="fa-solid fa-right-to-bracket"></i></button>
                </form>
        </div>
    </div>
</body>
</html>
